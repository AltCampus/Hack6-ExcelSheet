<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Excel sheet</title>
	<link rel="stylesheet" href="assets/stylesheet/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<!-- header section -->
	<header class="primary-header">
		<section class="logo-sec">
			<a class="logo fas fa-file-alt" href="#"></a>
			<div>
				<div clas="doc-name">
					<span>Untitled spreadsheet</span>
					<i class="far fa-star"></i>
					<i class="fas fa-folder"></i>
				</div>
				<!-- star, folder icon -->
				<nav class="nav-bar">
					<ul class="nav-list">
						<li class="file-menu"><a href="#">file</a></li>
						<li class="file-menu"><a href="#">edit</a></li>
						<li class="file-menu"><a href="#">view</a></li>
						<li class="file-menu"><a href="#">insert</a></li>
						<li class="file-menu"><a href="#">format</a></li>
						<li class="file-menu"><a href="#">data</a></li>
						<li class="file-menu"><a href="#">tools</a></li>
						<li class="file-menu"><a href="#">add-ons</a></li>
						<li class="file-menu"><a href="#">help</a></li>
						<li class="file-menu">last edit was 50 min ago</li>
					</ul>
					<!-- <span>last edit was 50 min ago</span> -->
				</nav>
			</div>
		</section>
		<section class = "user-profile">
			<i class="far fa-comment-alt"></i>
			<button class="share-btn"><i class="fas fa-lock"></i> share</button>
			<i class="fas fa-user-circle"></i>
		</section>
	</header>
	<section class="shortcut-menu">
		<div><i class="fas fa-undo"></i></div>
		<div><i class="fas fa-redo"></i></div>
		<div><i class="fas fa-print"></i></div>
		<div><i class="fas fa-paint-roller"></i></div>
		<div><i class="fas fa-rupee-sign"></i></div>
		<div><i class="fas fa-percentage"></i></div>
		<div><i class="fas fa-sort-numeric-down"></i></div>
		<div><i class="fas fa-bold"></i></div>
		<div><i class="fas fa-italic"></i></div>
		<div><i class="fas fa-strikethrough"></i></div>
		<div><i class="fas fa-font"></i></div>
		<div><i class="fas fa-fill-drip"></i></div>
		<div><i class="fas fa-align-left"></i></div>
		<div><i class="fas fa-link"></i></div>
		<div><i class="fas fa-comments"></i></div>
		<div><i class="fas fa-chart-bar"></i></div>
		<div><i class="fas fa-filter"></i></div>
		<div><i class="fas fa-square-root-alt"></i></div>
	</section>

	<script src="main.js"></script>
</body>
</html>
